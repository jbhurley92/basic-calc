<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
		<title>calc</title>
</head>


<body>
    <h1>Calculator</h1>
    <input type="text" id="first" placeholder="Number 1" />
    <input type="text" id="second" placeholder="Number 2" />

    <input type="radio" name"operation" id="addition"  />
    <span>+</span>
    <input type="radio" name"operation" id="subtraction" />
    <span>-</span>
    <input type="radio" name"operation" id="multiplication" />
    <span>*</span>
    <input type="radio" name"operation" id="division" />
    <span>/</span>

    <button id="calc">Calculate</button>

    <h2>Answer: <span id="answer">?</span></h2>


</body>
</html>
